<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate an array by k times</title>
</head>
<body>
  <script>
    // Anonymous function
    let rotateArray = function(arr, k) {
        let n = arr.length;
        k = k % n;
        let rotated = [];
        for (let i = 0; i < n; i++) {
            rotated.push(arr[(i + k) % n]);
        }
        return rotated;
    };

    console.log(rotateArray([1, 2, 3, 4, 5], 2));

    // IIFE
    (function(arr, k) {
        let n = arr.length;
        k = k % n;
        let rotated = [];
        for (let i = 0; i < n; i++) {
            rotated.push(arr[(i + k) % n]);
        }
        console.log(rotated);
    })([1, 2, 3, 4, 5], 2);
  </script>
  
</body>
</html>
