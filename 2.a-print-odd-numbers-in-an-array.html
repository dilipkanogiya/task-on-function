<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print odd numbers in an array</title>
</head>
<body>
    <script>
        // Arrow Functions
        let printOddNumbers = (arr) => {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) {
                    result.push(arr[i]);
                }
            }
            return result;
        };
        console.log(printOddNumbers([1, 2, 3, 4, 5]));
    </script>
</body>
</html>
