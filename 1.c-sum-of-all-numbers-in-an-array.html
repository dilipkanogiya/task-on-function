<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all numbers in an array</title>
</head>
<body>
    <script>
        // iife function
        (
            function(arr) {
                sum = 0;
                // console.log(arr)
                for(var i =0; i<arr.length;i++){
                    sum += arr[i]
                }
                console.log(sum);
            }
        )([2,4,3,5,11,14,12,19]);
        
        // annonymous function
        var annonymousAdd = function(arr){
            // console.log("Annonymous Fun")
            sum = 0;
                // console.log(arr)
                for(var i =0; i<arr.length;i++){
                    sum += arr[i]
                }
                console.log(sum);
        }
        annonymousAdd([10,20,30,40,50])
    </script>
</body>
</html>
