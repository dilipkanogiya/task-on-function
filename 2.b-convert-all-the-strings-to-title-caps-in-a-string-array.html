<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert all the strings to title caps in a string array</title>
</head>
<body>
    <script>
        // Arrow function
        let toTitleCaps = (arr) => {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                let word = arr[i];
                let titleCased = word[0].toUpperCase() + word.slice(1).toLowerCase();
                result.push(titleCased);
            }
            return result;
        };

        console.log(toTitleCaps(["hello", "world"]));
    </script>
</body>
</html>
