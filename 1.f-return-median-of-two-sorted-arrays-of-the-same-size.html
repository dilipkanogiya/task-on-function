<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return median of two sorted arrays of the same size</title>
</head>
<body>
  <script>
   // Anonymous function
  let medianOfArrays = function(arr1, arr2) {
      let merged = [];
      let i = 0, j = 0;
      while (i < arr1.length && j < arr2.length) {
          if (arr1[i] < arr2[j]) {
              merged.push(arr1[i]);
              i++;
          } else {
              merged.push(arr2[j]);
              j++;
          }
      }
      while (i < arr1.length) {
          merged.push(arr1[i]);
          i++;
      }
      while (j < arr2.length) {
          merged.push(arr2[j]);
          j++;
      }
      let mid = Math.floor(merged.length / 2);
      if (merged.length % 2 === 0) {
          return (merged[mid - 1] + merged[mid]) / 2;
      } else {
          return merged[mid];
      }
  };

  console.log(medianOfArrays([1, 3, 5], [2, 4, 6]));

  // IIFE
  (function(arr1, arr2) {
      let merged = [];
      let i = 0, j = 0;
      while (i < arr1.length && j < arr2.length) {
          if (arr1[i] < arr2[j]) {
              merged.push(arr1[i]);
              i++;
          } else {
              merged.push(arr2[j]);
              j++;
          }
      }
      while (i < arr1.length) {
          merged.push(arr1[i]);
          i++;
      }
      while (j < arr2.length) {
          merged.push(arr2[j]);
          j++;
      }
      let mid = Math.floor(merged.length / 2);
      if (merged.length % 2 === 0) {
          console.log((merged[mid - 1] + merged[mid]) / 2);
      } else {
          console.log(merged[mid]);
      }
  })([1, 3, 5], [2, 4, 6]);
  </script>
  
</body>
</html>
